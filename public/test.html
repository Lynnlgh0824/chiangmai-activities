<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
</head>
<body>
    <h1>测试页面加载正常</h1>
    <p>如果你能看到这个页面，说明服务器工作正常</p>
    <button onclick="testAPI()">测试API</button>
    <div id="result"></div>
    <script>
    async function testAPI() {
        try {
            const response = await fetch('http://localhost:3000/api/health');
            const data = await response.json();
            document.getElementById('result').innerHTML = '<p style="color: green;">API正常: ' + JSON.stringify(data) + '</p>';
        } catch (error) {
            document.getElementById('result').innerHTML = '<p style="color: red;">API错误: ' + error.message + '</p>';
        }
    }
    </script>
</body>
</html>
